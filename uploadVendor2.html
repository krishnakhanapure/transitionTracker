<body>
<div class="logo-banner">
    <form class="form-horizontal" action="displaydashboard" method="post" enctype="multipart/form-data">
        <input class="logo-text text-button" type="submit" name="" id="fetchCanVendorMap" value="Time Inc.">
    </form>
</div>

<div class="container">
    
    <div class="row">
         <form class="form-horizontal" action="addVendorDetails" method="post" enctype="multipart/form-data">
            <fieldset class="form-content">
                <!-- Address form -->
         
                <h3>Please Enter Vendor Details</h3>

                <!-- Name input-->
                <div class="control-group">
                    <label class="control-label">Vendor Staff Name:</label>
                    <div class="controls">
                        <input required id="staffName" name="staffName" type="text" placeholder="Staff Name"
                        class="input-xlarge form-control" />
                    </div>
                </div>
         
                <!-- Technology input-->
                <div class="control-group">
                    <label class="control-label">Technology:</label>
                    <div class="controls">
                        <select required id="technology" name="technology" class="input-xlarge form-control">
                            
                        
                        </select>
                    </div>
                </div>

                <!-- Vendors input-->
                <div class="control-group">
                    <label class="control-label">Vendor Name:</label>
                    <div class="controls">
                        <select required id="vendorName" name="vendorName" class="input-xlarge form-control">
                            
                        </select>
                    </div>
                </div>

                <!-- NY input-->
                 <div class="control-group ">
                    <label class="control-label">VP Name:</label>
                    <div class="controls">
                        <select required id="VpName" name="VpName" class="input-xlarge form-control">
                            
                        </select>
                    </div>
                </div>

                <!-- submit input-->
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" name="" id="Submit" value="SUBMIT">
                        <input type="button" name="" id="getReport" value="Get Report" onclick="generateReport();">
                    </div>
                </div>

            </fieldset>
        </form>

        <div class="VendorStaffReport" style="display:none;">
            <span class='closeButton glyphicon glyphicon-remove' onclick='closePopUp();'></span>

            <table class="table second-level-table table-striped">
                <thead>
                    <tr style="background-color: #46AFF2; color: #fff; font-size: 14px;">
                        <th>Staff Name</th>
                        <th>Technology</th>
                        <th>Vendor Name</th>
                        <th>VP Name</th>
                    </tr>
                </thead>

                <tbody class="VendorStaffSummary">
                   
                </tbody>
            </table>
        </div>

    </div>
</div>
<script type="text/javascript">
    var getConfigData = JSON.parse(configJSON);
    var configTechnology = '<option value="" selected="selected">please select a Technology</option>';
    var configVendor = '<option value="" selected="selected">please select a Vendor</option>';
    var configManager = '<option value="" selected="selected">please select a Name</option>';

    $(document).ready(function() {
            venStaffDataJSONArr = JSON.parse(venStaffDataJSON);
            
            
            var data = "<tr>";
            

            for (var key in venStaffDataJSONArr) {

                data += "<td>"+venStaffDataJSONArr[key].staffName+"</td><td>"+venStaffDataJSONArr[key].technology+"</td><td>"+venStaffDataJSONArr[key].vendorName+"</td><td>"+venStaffDataJSONArr[key].VpName+"</td>";

                data += "</tr><tr>";
            }

            $('.VendorStaffSummary').html(data);


            for (var key2 in getConfigData.technology) {
                configTechnology += "<option value='"+getConfigData.technology[key2]+"'>"+getConfigData.technology[key2]+"</option>";
            }
            $('#technology').html(configTechnology);



            for (var key3 in getConfigData.vendorName) {
                configVendor += "<option value='"+getConfigData.vendorName[key3]+"'>"+getConfigData.vendorName[key3]+"</option>";
            }
            $('#vendorName').html(configVendor);


            for (var key4 in getConfigData.manager) {
                configManager += "<option value='"+getConfigData.manager[key4]+"'>"+getConfigData.manager[key4]+"</option>";
            }
            $('#VpName').html(configManager);

            (function($) {
                $.fn.goTo = function() {
                    $('html, body').animate({
                        scrollTop: $(this).offset().top + 'px'
                    }, 'fast');
                    return this; // for chaining...
                }
            })(jQuery);
                
    });

    function generateReport() {
        $('.VendorStaffReport').show().goTo();
    }

    function closePopUp() {
        $('.VendorStaffReport').hide();
    }
</script>
</body>
</html>
